name: softorium_test
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  auto_route: ^9.2.2
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  freezed: ^2.5.0
  json_annotation: ^4.8.1
  injectable: ^2.5.0
  get_it: ^7.7.0
  shared_preferences: ^2.3.2
  freezed_annotation: ^2.4.4
  logger: ^2.4.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.11
  gap: ^3.0.1
  intl: ^0.19.0

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.0
  envied_generator: ^0.5.4+1
  flutter_gen_runner: ^5.4.0
  injectable_generator: ^2.6.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/nunito/Nunito-LightItalic.ttf
          weight: 300
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/nunito/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700